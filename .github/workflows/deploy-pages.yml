name: Deploy GitHub Pages

on:
  pull_request:
    types:
      - labeled
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pages: write
  id-token: write

concurrency:
  group: github-pages-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: >-
      ${{ github.event_name != 'pull_request' ||
          github.event.label.name == 'running mkdocs build ...' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Sync Python dependencies
        working-directory: backend
        run: uv sync --locked

      - name: Build static site
        working-directory: backend
        run: uv run --locked mkdocs build --strict --config-file ../mkdocs.yml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Remove preview label
        if: ${{ github.event.action == 'labeled' }}
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          labels: running mkdocs build ...

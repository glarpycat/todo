name: Deploy GitHub Pages

on:
  pull_request:
    types:
      - labeled
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  pages: write
  id-token: write

concurrency:
  group: github-pages-${{ github.event_name == 'pull_request' && github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    if: >-
      ${{ github.event_name != 'pull_request' ||
          github.event.label.name == vars.TRIGGER_LABEL_DOC_BUILD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Sync Python dependencies
        working-directory: backend
        run: uv sync --locked

      - name: Build static site
        working-directory: backend
        run: uv run mkdocs build --strict --config-file ../mkdocs.yml --site-dir "_site/pr-preview-${{ github.event.pull_request.number }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: ${{ github.event_name == 'pull_request' && format('github-pages-preview-pr-{0}', github.event.pull_request.number) || 'github-pages' }}
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Post preview URL to PR comment
        if: ${{ github.event_name == 'pull_request' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |

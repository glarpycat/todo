            ä»¥ä¸‹ã®URLã‹ã‚‰å†…å®¹ã‚’ç¢ºèªã§ãã¾ã™:
            ${{ steps.deployment.outputs.page_url }}/pr-preview-${{ github.event.pull_request.number }}

  cleanup:
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: ${{ always() && github.event_name == 'pull_request' }}
    steps:
      - name: Remove preview label
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          labels: ${{ vars.TRIGGER_LABEL_DOC_BUILD }}

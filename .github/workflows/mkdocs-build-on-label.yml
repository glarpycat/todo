name: MkDocs Build on Label

on:
  issues:
    types:
      - labeled
  workflow_dispatch:

jobs:
  build:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.label.name == 'running mkdocs build ...' }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Sync Python dependencies
        working-directory: backend
        run: uv sync --locked

      - name: Build documentation
        run: uv run --locked mkdocs build --strict --config-file ./mkdocs.yml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Remove trigger label
        if: ${{ always() && github.event_name == 'issues' && github.event.label.name == 'running mkdocs build ...' }}
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: running mkdocs build ...
